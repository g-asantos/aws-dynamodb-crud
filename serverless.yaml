service:
  name: employeescrud

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dynamodb-local


custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  runtime: nodejs14.x
  region: sa-east-1

functions:
  createEmployee:
    handler: src/functions/createEmployee.handle
    events:
      - http:
          path: /createEmployee
          method: POST
          cors: true
  getAllEmployees:
    handler: src/functions/getAllEmployees.handle
    events:
      - http:
          path: /getAllEmployees
          method: GET
          cors: true

resources:
  Resources:
    dbEmployees:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: employees
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH